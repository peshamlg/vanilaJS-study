<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        type="text"
        required
        maxlength="20"
        placeholder="Please enter your name!"
      />
      <button id="submit">Login</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Write a to do" required />
      <button id="todo-submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span id="quote-text"></span>
      <span id="quote-author"></span>
    </div>
    <div id="weather-container">
      <span id="location"></span>
      <span id="weather"></span>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script type="module" src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
